<style>
    .fromcontent {
        width: 75%;
        box-shadow: 0 0 5px #cccccc;
        padding: 15px;
        background: #fff;
        margin: 0px auto;
        position: relative;
        top: 90px;
    }

    .titles {
        text-align: center;
        font-size: 18px;
    }

    .body {
        width: 100%;
        margin-top: 20px;

    }

    ion-content {
        background: url("img/login_bgx.gif")
    }

    input[type=password] {
        height: 25px;
        padding-left: 5px;
        border: 1px solid #f60;
    }

    .itemlog {
        display: -webkit-box;
        display: -webkit-flex;
        width: 100%;
        align-items: center;
        -webkit-align-items: center;
        -webkit-box-align: center;
        margin-bottom: 10px;
    }

    .lab {
        width: 50px;
        font-size: 15px;
        text-align: right;
        margin-right: 20px;
    }

    .inp {
        flex: 1;
        -webkit-flex: 1;
        -webkit-box-flex: 1;
    }

    .inputdef {
        width: 100%;
        height: 30px;
    }

    .tiptext {
        width: 71%;
        height: 24px;
        text-align: center;
        display: table-caption;
        margin: 10px auto;
        font-size: 13px;
        color: #726D6D;
    }

    .txtright {
        text-align: right;
    }

</style>

<div class="modal">
    <ion-header-bar class="bar-positive">
        <div class="title"></div>
    </ion-header-bar>

    <ion-content>
        <div class="content-body">
            <div class="fromcontent">
                <div class="titles">用户登录</div>
                <div class="body">
                    <div class="itemlog">
                        <div class="lab">邮箱:</div>
                        <div class="inp">
                            <input class="inputdef email" placeholder="用户邮箱" ng-model="user.name" maxlength="100">
                        </div>
                    </div>
                    <div class="itemlog">
                        <div class="lab">密码:</div>
                        <div class="inp">
                            <input class="inputdef pass" ng-model="user.psd" type="password" ng-model="psd"
                                   placeholder="密码" maxlength="50">
                        </div>
                    </div>
                    <div class="itemlog">
                        <div class="lab">验证码:</div>
                        <div class="inp">
                            <input ng-model="user.verifycode" class="inputdef yanzhengma" placeholder="验证码"
                                   maxlength="4">
                        </div>
                    </div>
                    <div class="itemlog" style="display: block">
                        <div style="text-align: right">
                            <img class="Verify_code" ng-click="changecode()"
                                 ng-src="{{pageconfig.codesrc}}">
                        </div>
                    </div>
                    <div class="itemlog">
                        <div class="lab">&nbsp;</div>
                        <div class="inp txtright">
                            <label> <input ng-model="user.remberuser" id="jiluzhanghao" type="checkbox"
                                           >记住账号</label>

                        </div>
                    </div>
                    <div class="itemlog">
                        <div class="inp">
                            <button ng-click="submit()" class="btn btn-default sub" style="width: 100%; margin-top: 10px;">登录</button>
                        </div>
                    </div>
                    <div style="text-align: right;color: #747474;text-decoration: underline;margin-top: 20px;"><span
                            style="cursor: pointer;" class="forgetpaw" ng-click="forgetPass()">找回密码</span></div>
                </div>
            </div>
        </div>
    </ion-content>
</div>
